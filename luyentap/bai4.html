<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhDientich(r) {
            let dientich = 3.14 * r * r;
            return dientich;
        }
        function tinhChuvi(r) {
            let chuvi = 2 * 3.14 * r;
            return chuvi;
        }
        let num = prompt("Nhập vào bán kính của hình tròn: ");
        let dientich = tinhDientich(num);
        let chuvi = tinhChuvi(num);
        alert("Diện tích của hình là " + dientich);
        alert("Chu vi của hình là " + chuvi);
    </script>

</body>

</html>
