<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNumber(number) {
            if (Number.isInteger(number)) { return true; }
            else { return false; }
        }
        let num = +prompt("Nhập vào một số bất kỳ để kiểm tra");
        let mark = checkNumber(num);
        if (mark == true) {
            if (num > 0) { alert(num + " là số nguyên dương"); }
            else if (num < 0) { alert(num + " là số nguyên âm"); }
            else { alert(num + " không phải là số nguyên dương, cũng không phải là số nguyên âm"); }
        }
        else {
            alert(num + " không phải là số nguyên");
        }
    </script>

</body>

</html>
