<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhGiaithua(a) {
            let ketqua = 1;
            for (i = 1; i <= a; i++) {
                ketqua = ketqua * i;
            }
            return ketqua;
        }
        let num = prompt("Nhập vào số cần tính giai thừa: ");
        let giaithua = tinhGiaithua(num);
        alert("Giai thừa của " + num + " là: " + giaithua);	
    </script>

</body>

</html>
