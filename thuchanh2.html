<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <h2>Temperature Converter</h2>
        <p>Type a value in the Fahrenheit field to covert the value to Celcius:</p>
        Fahrenheit <input type="number" id="txt" oninput="changeTemperatue()"><br>
        <p id="output">Celsius: </p>
        <script>
            function changeTemperatue() {
                let F = +document.getElementById("txt").value;
                let C = (F - 32) / 1.8;
                document.getElementById("output").innerHTML = "Celsius: " + C;
            }
        </script>
    </body>

</html>
