<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        Feet<br>
        <input type="text" id="feet" oninput="changefeettoMeter(this.value)"><br><br>
        Meter<br>
        <input type="text" id="meter" oninput="changemetertoFeet(this.value)"><br><br>
        
        <script>
            function changefeettoMeter(feet) {
                let meter = 0.305 * feet;
                document.getElementById("meter").value = meter;
            }
            function changemetertoFeet(meter) {
                let feet = 3.279 * meter;
                document.getElementById("feet").value = feet;
            }
        </script>
    </body>

</body>

</html>
